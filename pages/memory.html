	<link href="../css/owl.carousel.css" rel="stylesheet">
	<script>
		$(function(){
			function random(owlSelector){
				owlSelector.children().sort(function(){
					return Math.round(Math.random()) - 0.5;
				}).each(function(){
					$(this).appendTo(owlSelector);
				});
			}

			$('#slide1').owlCarousel({
				beforeInit: function(elem)
				{
					random(elem);
				},
				autoPlay:4000,
				items : 2,
				stopOnHover:true,
			});

			$('#slide2').owlCarousel({
